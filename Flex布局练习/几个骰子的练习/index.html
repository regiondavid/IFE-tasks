<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex练习</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="box1 face">
		<span class="item"></span>
	</div>
	<div class="box2 face">
		<span class="item"></span>
		<span class="item"></span>
	</div>
	<div class="box3 face">
		<span class="item"></span>
		<span class="item"></span>
	</div>
	<div class="box4 face">
		<span class="item"></span>
		<span class="item"></span>
		<span class="item"></span>
	</div>
	<div class="box5 face">
		<div class="row">
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
		</div>
		<span class="item"></span>
	</div>
	<div class="box6 face">
		<div class="column1">
			<span class="item"></span>
			<span class="item"></span></div>
		<div class="column1">
			<span class="item"></span>
			<span class="item"></span>
		</div>
	</div>
	<div class="box7 face">
		<div class="column2">
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
		</div>
		<div class="column2">
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
		</div>
	</div>
	<div class="box8 face">
		<div class="column3">
			<span class="item"></span>
			<span class="item"></span>
		</div>
		<div class="column3">
			<span class="item"></span>
			<span class="item"></span>
		</div>
		<div class="column3">
			<span class="item"></span>
			<span class="item"></span>
		</div>
	</div>
	<div class="box9 face">
		<div class="column4">
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
		</div>
		<div class="column4">
			<span class="item"></span>
		</div>
		<div class="column4">
			<span class="item"></span>
			<span class="item"></span>
		</div>
	</div>
	<div class="finish face">
		<div class="column5">
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
		</div>
		<div class="column5">
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
		</div>
		<div class="column5">
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
		</div>
	</div>
	<div class="Grid">
		<div class="Grid-cell">1</div>
		<div class="Grid-cell">2</div>
		<div class="Grid-cell">3</div>
		<div class="Grid-cell">4</div>
		<div class="Grid-cell">5</div>
	</div>
	<div class="Grid">
		<div class="Grid-cell u-1of4">4</div>
		<div class="Grid-cell">1</div>
		<div class="Grid-cell u-1of3">2</div>
		<!-- <div class="Grid-cell">3</div> -->
	</div>
	<div class="holly">
		<div id="header"></div>
		<div id="body">
			<div id="middle">m</div>
			<div id="left">l</div>
			<div id="right">r</div>
		</div>
		<div id="footer"></div>
	</div>
	<div class="parent">
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
	</div>
</body>
</html>
